<h1 class="título" *ngIf="tarefas.length > 0">Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th *ngIf="tarefas.length > 0">Tarefa</th>
      <th *ngIf="tarefas.length > 0">Concluída</th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td
        [class.success]="tarefa.concluida"
        [class.danger]="!tarefa.concluida"
        [tarefaConcluida]="tarefa.concluida"
      >
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center">
        <input
          type="checkbox"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="mudarstatus(tarefa)"
        />
      </td>
      <td class="text-center" style="width: 200px">
        <a
          [routerLink]="['/tarefas/editar', tarefa.id]"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
        >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a
          (click)="remover($event, tarefa)"
          href="#"
          title="Remover"
          alt="Remover"
          class="btn btn-xs btn-danger"
        >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p class="p" *ngIf="tarefas.length == 0">Não existem tarefas Cadastradas.</p>
<p class="p" *ngIf="tarefas.length !== 0">
  Quantidade de tarefas: {{ tarefas.length }}.
</p>
<div class="div">
  <a
    [routerLink]="['/tarefas/cadastrar']"
    class="btn btn-xs btn-success"
    id="adicionar"
  >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova
    Tarefa
  </a>
</div>
